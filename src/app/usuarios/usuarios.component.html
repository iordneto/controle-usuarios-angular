<section class="content-header">
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Usuários</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF/CNPJ</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Localização</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios | async">
            <td>{{usuario.name}}</td>
            <td>{{usuario.federalId}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.phone}}</td>
            <td>{{usuario.email}}</td>
            <td><button class= "btn btn-block btn-{{usuario.active ? 'success' : 'danger'}}" >{{usuario.active ? 'Ativo' : 'Inativo'}}</button> </td>
            <th></th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
