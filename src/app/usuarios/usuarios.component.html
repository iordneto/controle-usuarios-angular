<section class="content-header">
</section>

<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Lista de Usuários</h3>
      <button [routerLink]="['/usuarios/novo']" class="btn btn-info pull-right">
        <i class="fa fa-plus"></i> Cadastrar novo usuário
      </button>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF/CNPJ</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Localização</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.name}}</td>
            <td>{{usuario.federalId}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.phone}}</td>
            <td>Florianópolis, SC</td>
            <td>
              <button class="btn btn-block btn-{{usuario.active ? 'success' : 'danger'}}">{{usuario.active ? 'Ativo' : 'Inativo'}}</button>
            </td>
            <th class="colunaBotoesAcao">
              <button [routerLink]="['/usuarios', usuario.id]" class="btn btn-warning">
                <i class="fa fa-pencil"></i>
              </button>
              <button (click)="removeUsuario(usuario)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
